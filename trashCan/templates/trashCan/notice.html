{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'css/reset.css' %}>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href={% static 'css/index.css' %}>
    <title>通知画面</title>
</head>
<body>

    <div class="status">
        <div class="wrap">
            <div class="header">
                <div class="title">通知</div>
                <form action={% url "mypage" %} method="POST">{% csrf_token %}
                    <input type="hidden" name="edit" value="back">
                    <input type="submit" id="edit" value="マイページ" class="to_edit menu_text">
                </form>
                <a href={% url 'auth' %} class="to_home menu_text">ホームへ</a>
                <a href={% url 'notice' %} class="to_home menu_text">通知</a>
            </div>
        </div>
    </div>

    <div class="home_discription">
        <p>「チャット欄だよ！」って感じのテキスト</p>
    </div>

    {% if notification %}

        {% for data in notice %}
        <div class="outer">
            <h2 class="caption">{{ data.title }}</h2>
            <p class="data">{{ data.body }}</p>
        </div>
        <hr width="70%">
        {% endfor %}

    {% else %}

        <p>通知はありません！</p>

    {% endif %}

    <footer>
        <div class="icon-bar">
            <a href={% url 'points' %}>
                <div class="icons parking" >
                    <span class="material-symbols-outlined md-48"> local_parking </span>
                </div>
            </a>
            <a href={% url 'auth' %}>
                <div class="icons map">
                    <span class="material-symbols-outlined md-48"> location_on </span>
                </div>
            </a>
            <a href={% url 'notice' %}>
                <div class="icons chat">
                    <span class="material-symbols-outlined md-48"> chat </span>
                </div>
            </a>
            <a href={% url 'mypage' %}>
                <div class="icons person">
                    <span class="material-symbols-outlined md-48"> person </span>
                </div>
            </a>
        </div>
    </footer>

</body>
</html>
