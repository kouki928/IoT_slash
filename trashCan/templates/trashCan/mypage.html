{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>マイページ</p>

    <p>{{ user.user_id }}</p>
    <p>{{ user.user_name }}</p>
    <p>{{ user.environment_score }}</p>

    {% if edit %}
        <p>編集する</p>
        <form action={% url "mypage" %} method="POST">{% csrf_token %}
            <p>編集ボタン</p>
            <p>user_id</p>
            <input value="{{user.user_id}}" name="user_id" readonly>
            <p>user_name</p>
            <input value="{{user.user_name}}" name="user_name">
            <input type="hidden" name="edit" value="edit">
            <input type="submit" id="edit">
        </form>

    {% else %}

        <form action={% url "mypage" %} method="POST">{% csrf_token %}
            <p>編集ボタン</p>
            <input type="hidden" name="edit" value="transition">
            <input type="submit" id="edit">
        </form>
    {% endif %}

</body>
</html>
